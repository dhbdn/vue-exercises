<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <p v-ad='color'>{{count}}</p>
        <button @click='add'>加一</button>
    </div>
</body>
<script>
    Vue.directive('ad', function(el, binding, Vnode) {
        console.log(el);
        console.log(binding);
        console.log(Vnode);
        el.style = 'color:' + binding.value
    })
    var app = new Vue({
        el: "#app",
        data: {
            count: 1,
            color: "red"
        },
        methods: {
            add: function() {
                this.count++
            }
        }
    })
</script>

</html>
