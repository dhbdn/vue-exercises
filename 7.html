<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <p v-ad='color'>{{count}}</p>
        <button @click='add'>加一</button>
    </div>
</body>
<script>
    Vue.directive('ad', {
        bind: function(e) {
            console.log(e + "bind") //被绑定
        },
        inserted: function(e) {
            console.log(e + "inserted") //被绑定到节点
        },
        update: function(e) {
            console.log(e + "update") //组件更新
        },
        componentUpdated: function(e) {
            console.log(e + "componentUpdated") //组件更新完成
        },
        unbind: function() {
            console.log(e + "unbind") //解绑
        }
    })
    var app = new Vue({
        el: "#app",
        data: {
            count: 1,
            color: "red"
        },
        methods: {
            add: function() {
                this.count++
            }
        }
    })
</script>

</html>
